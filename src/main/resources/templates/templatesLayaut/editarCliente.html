<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="templatesLayaut/plantilla :: head">
    <meta charset="UTF-8">
    <title>Editar Cliente</title>
</head>
<body>
    <section th:fragment="editarCliente">
        <form method="post" class="was-validated" th:action="@{/guardar}" th:object="${persona}">
            <input type="hidden" name="idPersona" th:field="*{idPersona}"/>
            <section th:replace="templatesLayaut/botonesEditar :: botonesEditar"></section>
            <div id="details">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    <h4>Editar</h4>
                                </div>
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="nombre">Nombre</label>
                                    <input type="text" class="form-control" name="nombre" required="true" th:field="*{nombre}">
                                    </div>
                                    <div class="form-group">
                                        <label for="apellido">Apellido</label>
                                    <input type="text" class="form-control" name="apellido" required="true" th:field="*{apellido}">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Correo</label>
                                    <input type="email" class="form-control" name="email" required="true" th:field="*{email}">
                                    </div>
                                    <div class="form-group">
                                        <label for="telefono">Telefono</label>
                                    <input type="tel" class="form-control" name="telefono" required="true" th:field="*{telefono}">
                                    </div>
                                    <div class="form-group">
                                        <label for="saldo">Telefono</label>
                                    <input type="number" class="form-control" name="saldo" required="true" th:field="*{saldo}" step="any">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
